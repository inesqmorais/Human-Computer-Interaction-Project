<script>
  var notificar = ["05 min", "10 min", "30 min", "60 min"];
  var index;
  
  if (localStorage.getItem(getBandPersonalize()) == null) {
    index = 0;
  }
  else {
    index = localStorage.getItem(getBandPersonalize());
  }

  function getTime() {
    document.getElementById("atuacao").innerHTML = notificar[index];
  }

  function changeColor() {
    document.getElementById("atuacao").style.color = 'black';
  }   

  function fowardTime() {
    if (index != 3)
      index++;
    else
      index = 0;
  }

  function backwardTime() {
    if (index != 0)
      index--;
    else
      index = 3;
  }

  function save() {
    localStorage.setItem(getBandPersonalize(),index);
  }

  function anterior() {
    history.back();
  }

</script>
