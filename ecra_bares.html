  function changeFila() {

    var array2 = ["Fila: 2 min","Fila: 1 min"," Fila: 4 min","Fila: 3 min"];
    var array3 = ["Fila: 4 min", "Fila: 3 min","Fila: 3 min","Fila: 6 min"];

    document.getElementById("hora1").innerHTML = array1[contador];
    document.getElementById("hora2").innerHTML = array2[contador];

    sessionStorage.setItem("countFila", JSON.stringify(contador));
}
